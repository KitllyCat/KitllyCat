name: Actualizar fecha en README

on:
  schedule:
    - cron: "0 11 * * *" # Todos los días a las 6:00 a.m. Lima/Perú (UTC-5)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Actualizar fecha en README.md
        run: |
          FECHA=$(date +"%d/%m/%Y")
          sed -i "s|<!-- FECHA -->.*<!-- END_FECHA -->|<!-- FECHA --> $FECHA <!-- END_FECHA -->|" README.md

      - name: Configurar Git
        run: |
          git config --local user.name "KitllyCat"
          git config --local user.email "cjchambem@unjbg.edu.pe"

      - name: Commit y push cambios
        run: |
          git add README.md
          git commit -m "Fecha actualizada: $(date +"%d/%m/%Y")" || echo "No hay cambios para commitear"
          git push

