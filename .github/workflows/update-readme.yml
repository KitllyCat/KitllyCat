name: Actualizar fecha en README

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

on:
  permissions:
    contents: write
  schedule:
    - cron: "0 11 * * *" # Todos los días a las 6:00 a.m. Lima/Perú (UTC-5)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Actualizar fecha en README.md
        run: |
          FECHA=$(date +"%d/%m/%Y")
          sed -i "s|<!-- FECHA -->|$FECHA|" README.md

      - name: Configurar Git
        run: |
          git config --local user.name "KitllyCat"
          git config --local user.email "172522452+KitllyCat@users.noreply.github.com"
          git remote set-url origin https://x-access-token:$GH_TOKEN@github.com/KitllyCat/KitllyCat.git

      - name: Commit y push cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Fecha actualizada" || echo "No hay cambios para commitear"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
